<!-- transaction/templates/transaction/transaction_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
</head>
<body>
    <h1>Transaction List</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.id }} - {{ transaction.transaction_type }} - {{ transaction.amount }} - {{ transaction.status }} </li>
        {% endfor %}
    </ul>
</body>
</html>
